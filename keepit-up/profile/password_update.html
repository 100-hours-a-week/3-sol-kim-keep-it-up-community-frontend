<body>
    <header class="">
        <div class = "grid-container">
            <div class = "flex-self justify-self-center align-center">
                <!-- <a href="" class="header_logo"><img src="/assets/images/header_logo.svg" alt="header_logo"></a> -->
                <a class="site-title" href="/posts/post_list.html">Keepit-up</a>
            </div>
            <div class = "flex-self justify-self-end align-center header-contents">
                <div class = "before-login-menu">
                    <a class="signup-button" href="/auth/signup.html"><span>회원가입</span></a>
                    <a class="signin-button" href="/auth/signin.html"><span>로그인</span></a>
                </div>
                <div class="after-login-menu">
                    <img class = "dropdown-button"></img>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile/profile_update.html">회원정보 수정</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="password-update-container flex-container justify-center align-center column">
            <h3> 비밀번호 수정</h3>
            <form class="password-update-form" action="" method="post">
                <div class = "flex-container column">
                    <b>비밀번호</b>
                    <input type="password" class="password" name = "password" placeholder="비밀번호를 입력하세요">
                    <p class = "helper-text password">*helper-text</p>
                </div>
                <div class = "flex-container column">
                    <b>비밀번호 확인</b>
                    <input type="password" class="password-verification" name = "password-verification" placeholder="비밀번호를 한 번 더 입력하세요">
                    <p class = "helper-text password-verification">*helper-text</p>
                </div>
                <button class = "update-button" disabled type="submit">수정하기</button>
            </form>
        </div>
    </main>
    <footer>
