name: Frontend CI

on: 
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
            
            - name: Set up Node
              uses: actions/setup-node@v2
              with:
                node-version: 18.x

            - name: Install dependencies
              run: npm install

            - name: Run application
              run: |
                node keepit-up/app.js &
                sleep 1
                curl http://localhost:3000
